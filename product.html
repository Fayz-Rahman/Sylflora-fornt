<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylflora | Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-bangla">

    <header class="bg-sylflora-green text-sylflora-offwhite sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="text-2xl font-bold">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span>SYLFLORA</span>
                    </a>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="shop.html" class="hover:sylflora-gold transition duration-300" data-lang-key="nav_shop">Shop</a>
                    <a href="kit.html" class="hover:sylflora-gold transition duration-300" data-lang-key="nav_test_kit">Test Kit</a>
                    <a href="about.html" class="hover:sylflora-gold transition duration-300" data-lang-key="nav_about">About</a>
                    <a href="contact.html" class="hover:sylflora-gold transition duration-300" data-lang-key="nav_contact">Contact</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="cart-button" class="relative p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span id="cart-badge" class="absolute top-0 right-0 bg-sylflora-gold text-sylflora-green text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <button id="lang-switcher" class="border border-sylflora-gold text-sylflora-gold font-semibold py-2 px-4 rounded-full hover:bg-sylflora-gold hover:text-sylflora-green transition duration-300">English</button>
                    <button id="mobile-menu-button" class="md:hidden p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-sylflora-green">
             <a href="shop.html" class="block text-center py-4 text-lg" data-lang-key="nav_shop_mobile">Shop</a>
             <a href="kit.html" class="block text-center py-4 text-lg" data-lang-key="nav_test_kit_mobile">Test Kit</a>
             <a href="about.html" class="block text-center py-4 text-lg" data-lang-key="nav_about_mobile">About</a>
             <a href="contact.html" class="block text-center py-4 text-lg" data-lang-key="nav_contact_mobile">Contact</a>
        </div>
    </header>

    <main>
        <div id="product-details-container" class="container mx-auto my-12 p-4">
            </div>
    </main>
    
    <footer class="bg-sylflora-green text-sylflora-offwhite py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Sylflora. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="success-modal" class="fixed inset-0 z-[90] modal-bg items-center justify-center hidden">
        <div id="success-modal-overlay" class="absolute inset-0"></div>
        <div class="bg-white rounded-lg shadow-2xl w-11/12 max-w-sm text-center p-6 md:p-8 relative transform transition-all scale-95 opacity-0" id="success-modal-box">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-sylflora-green mb-2" data-lang-key="add_success_title">সফলভাবে যোগ হয়েছে!</h2>
            <p class="mb-6 text-gray-600" data-lang-key="add_success_message">পণ্যটি আপনার শপিং কার্টে যোগ করা হয়েছে।</p>
            <div class="flex flex-col sm:flex-row justify-center gap-3">
                <button id="continue-shopping-btn" class="w-full border-2 border-sylflora-green text-sylflora-green font-bold py-2.5 px-6 rounded-full" data-lang-key="continue_shopping">শপিং চালিয়ে যান</button>
                <button id="go-to-cart-btn" class="w-full bg-sylflora-green text-white font-bold py-2.5 px-6 rounded-full" data-lang-key="go_to_cart">কার্টে যান</button>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="global.js"></script>
    <script src="product-page.js"></script> 
</body>
</html>
